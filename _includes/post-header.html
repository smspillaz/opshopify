{% unless page.title == 'Home' %}
{% if page.image %}
<header class="page" style="background-image: url('{{ page.image }}')">
<div class="header-overlay">
</div>
</header>
{% else %}
<header class="page">
{% endif %}
    <div class="header-overlay">
    </div>
    <div class="header-content">
        <div class="header-content-inner">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
</header>
{% endunless %}
